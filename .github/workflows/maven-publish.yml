name: Build and Release LuaDocGenerator

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure GitHub CLI is installed
        uses: actions/setup-gh-cli@v3

      - name: Build LuaDocGenerator JAR
        run: mvn clean package

      - name: Delete old asset from latest release if it exists
        run: |
          RELEASE_ID=$(gh release view latest --json id --jq .id)
          if gh release view latest --json assets --jq '.assets[].name' | grep -q LuaDocGenerator-1.0.0.jar; then
            ASSET_ID=$(gh release view latest --json assets --jq '.assets[] | select(.name=="LuaDocGenerator-1.0.0.jar") | .id')
            gh release delete-asset $ASSET_ID --yes
          fi

      - name: Upload new JAR to latest release
        run: |
          gh release upload latest target/LuaDocGenerator-1.0.0.jar --clobber

